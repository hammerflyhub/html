<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What should I wear today</title>
</head>
<body style="height:98vh">
    <button style="height: 49%;width:49%" onclick="spring()">春</button>
    <button style="height: 49%;width:49%" onclick="summer()">夏</button>
    <button style="height: 49%;width:49%" onclick="autumn()">秋</button>    
    <button style="height: 49%;width:49%" onclick="winter()">冬</button>
</body>
<script>
    function RandArray(array){
        var rand = Math.random()*array.length | 0;
        var rValue = array[rand];
        return rValue;
    }
    function spring(){
        var myTop = ['深蓝连衣裙', '格子短袖', '白底印花长袖T', '牛仔衬衣'];
        var Top = RandArray(myTop);
        document.write(Top);

        var Pants = RandArray(['浅蓝牛仔裤', '卡其七分裤']);
        if (Top!='深蓝连衣裙')
        {
            document.write("<br>"+Pants);
        }
        
        var Coat = RandArray(['深蓝兜帽夹克', '卡其夹克']);
        document.write("<br>"+Coat);

        var Shoes = RandArray(['粉白毛鞋', 'Beta老爹鞋']);
        document.write("<br>"+Shoes);
    }
    function summer(){
        var myTop = ['深蓝连衣裙', '格子短袖', '粉色T恤', '黑蓬蓬裙'];
        var Top = RandArray(myTop);
        document.write(Top);

        var Pants = RandArray(['浅蓝牛仔裤','蓝色休闲裤']);
        if (Top=='格子短袖'||Top=='粉色T恤')
        {
            document.write("<br>"+Pants);
        }
        
        var Coat = RandArray(['牛仔衬衣',"蓝色兜帽罩衫"]);
        document.write("<br>"+Coat);

        var Shoes = RandArray(['回力', 'Beta老爹鞋']);
        document.write("<br>"+Shoes);
    }
    function autumn(){
        var myTop = ['粉卫衣', '牛仔衬衣', '白长袖T恤'];
        var Top = RandArray(myTop);
        document.write(Top);

        var Pants = RandArray(['浅蓝牛仔裤','黑色哈伦裤']);document.write("<br>"+Pants);
       
        var Coat = RandArray(['卡其夹克',"蓝色兜帽罩衫"]);
        document.write("<br>"+Coat);

        var Shoes = RandArray(['粉白毛鞋', 'Beta老爹鞋']);
        document.write("<br>"+Shoes);
    }
    function winter(){
        var myTop = ['粉卫衣', '紫毛衣', '卡其毛衣'];
        var Top = RandArray(myTop);
        document.write(Top);

        var Pants = RandArray(['浅蓝牛仔裤','卡其直筒裤']);document.write("<br>"+Pants);
       
        var Coat = RandArray(['牛仔衬衣',"蓝色兜帽罩衫"]);
        document.write("<br>"+Coat);

        var Shoes = RandArray(['粉白毛鞋', 'Beta老爹鞋']);
        document.write("<br>"+Shoes);
    }
</script>
</html>
